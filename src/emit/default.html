<!--
    This is the default HTML template used when running `regen html` without a template file (i.e. -t)

    This is also an example of how to incorporate an HTML template into your own project.

-->
<!DOCTYPE html>
<html>
<head>
    <title>Regen Language</title>
    <!-- regen's emit_html function has a custom semantic mapping that maps semantic types to Prism JS theme-->
    <link rel="stylesheet" href="https://prismjs.com/themes/prism-okaidia.css">
    <style>
        body {
            margin: 0;
        }
        main {
            width: 99vw;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: hidden;
        }
        main > div {
            flex: 1;
            box-sizing: border-box;
            margin: 1px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- display 3 columns side by side -->
    <main>
        <!-- 
            Here we are using the predefined comment tags to inject html code into the template.
            Note that the comment tags must appear exactly as shown below, with the spaces between the
            name and comment opening/closing.

            INCLUDE_REGEN_TOKENIZE injects the source code tokenized (not parsed to AST)
            INCLUDE_REGEN_AST_SEMANTIC injects the source code parsed to AST and annotated with semantic types
            INCLUDE_REGEN_FULL_SEMANTIC injects the source code fully parsed, which contains the most information
        -->
        <div id="div1"><pre class="language-regen"><!-- INCLUDE_REGEN_TOKENIZE --></pre></div>
        <div id="div2"><pre class="language-regen"><!-- INCLUDE_REGEN_AST_SEMANTIC --></pre></div>
        <div id="div3"><pre class="language-regen"><!-- INCLUDE_REGEN_FULL_SEMANTIC --></pre></div>
    </main>
</body>
</html>
